name: Deploy to production

on:
  push:
    branches: [ main ]


jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - 
        name: Checkout
        uses: actions/checkout@v3
      -
        name: update dependencies
        run: npm i
      -
        name: Start server
        env:
          ENVVARS: ${{secrets.ENVVARS}}
        run: env $( echo "$ENVVARS" | xargs) pm2 start tillv2
